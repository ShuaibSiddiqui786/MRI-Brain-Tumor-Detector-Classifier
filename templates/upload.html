<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload MRI Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e7f1ff;
        }
        .container {
            max-width: 480px;
            margin: 60px auto;
            background: white;
            padding: 32px 30px;
            border-radius: 12px;
            box-shadow: 0 0 18px rgba(43, 87, 130, 0.20);
            text-align: center;
        }
        h2 {
            color: #2b5782;
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #2b5782 !important;
            border-color: #2b5782 !important;
        }
        .btn-primary:hover {
            background-color: #224569 !important;
            border-color: #224569 !important;
        }
        h3, h4 {
            color: #2b5782;
        }
        .img-preview {
            margin-top: 17px;
            max-width: 95%;
            max-height: 340px;
            border-radius: 8px;
            border: 1.5px solid #2b5782;
        }
        .error-message {
            color: #ff3333;
            margin-bottom: 18px;
        }
        .back-link {
            display: block;
            margin-top: 18px;
            color: #2b5782;
            font-weight: 600;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Upload MRI Image for Tumor Prediction</h2>
    {% if error %}
        <div class="error-message">{{ error }}</div>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <input class="form-control" type="file" name="file" accept="image/*" required>
        </div>
        <button class="btn btn-primary" type="submit">Upload & Predict</button>
    </form>
    {% if prediction %}
        <hr>
        <h3>Prediction: {{ prediction|capitalize }}</h3>
        <h4>Confidence: {{ confidence }}%</h4>
        <img src="{{ img_path }}" alt="Uploaded MRI" class="img-preview">
    {% endif %}
    <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to Random Images</a>
</div>
</body>
</html>
